name: CI - .NET Tests

on:
  push:
    branches:
      - "release/*"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore ./SOE_MDEIS_BACKEND_GESTION

      - name: Build
        run: dotnet build ./SOE_MDEIS_BACKEND_GESTION --no-restore --configuration Release

      - name: Run Tests
        run: dotnet test ./SOE_MDEIS_BACKEND_GESTION --verbosity normal

name: CI - .NET Tests

on:
  push:
    branches:
      - "release/*"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"

      # Restaurar toda la solución
      - name: Restore solution
        run: dotnet restore

      # Compilar solo el backend (proyecto principal)
      - name: Build backend
        run: dotnet build SOE_MDEIS_BACKEND_GESTION/SOE_MDEIS_BACKEND_GESTION.csproj --no-restore --configuration Release

      # Compilar proyecto de pruebas
      - name: Build tests
        run: dotnet build Tests/Tests.csproj --no-restore --configuration Release

      # Ejecutar las pruebas unitarias
      - name: Run unit tests
        run: dotnet test Tests/Tests.csproj --no-restore --verbosity normal
